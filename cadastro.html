<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Vida Solidária — Cadastro</title>
</head>
<body>
  <header>
    <h1>Cadastro de Voluntário</h1>
    <nav>
      <a href="index.html">Início</a> |
      <a href="projetos.html">Projetos</a> |
      <a href="cadastro.html">Cadastro</a>
    </nav>
  </header>

  <main>
    <form id="formCadastro" novalidate>
      <fieldset>
        <legend>Dados Pessoais</legend>

        <label for="nome">Nome completo</label>
        <input id="nome" name="nome" type="text" required minlength="3">

        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" required>

        <label for="cpf">CPF</label>
        <input id="cpf" name="cpf" type="text" inputmode="numeric" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" maxlength="14">

        <label for="telefone">Telefone</label>
        <input id="telefone" name="telefone" type="tel" inputmode="tel" required pattern="\(\d{2}\)\s?\d{4,5}-\d{4}" placeholder="(11) 99999-9999">

        <label for="nasc">Data de Nascimento</label>
        <input id="nasc" name="nasc" type="date" required>
      </fieldset>

      <fieldset>
        <legend>Endereço</legend>

        <label for="cep">CEP</label>
        <input id="cep" name="cep" type="text" inputmode="numeric" required pattern="\d{5}-\d{3}" placeholder="00000-000" maxlength="9">

        <label for="endereco">Endereço</label>
        <input id="endereco" name="endereco" type="text" required>

        <label for="cidade">Cidade</label>
        <input id="cidade" name="cidade" type="text" required>

        <label for="estado">Estado</label>
        <select id="estado" name="estado" required>
          <option value="">Selecione</option>
          <option value="SP">SP</option>
          <option value="RJ">RJ</option>
          <option value="MG">MG</option>
          <option value="BA">BA</option>
        </select>
      </fieldset>

      <button type="submit">Enviar</button>
    </form>
  </main>

  <script src="masks.js"></script>
  <script>
    const form = document.getElementById('formCadastro');
    form.addEventListener('submit', (e) => {
      if (!form.checkValidity()) {
        form.reportValidity();
        e.preventDefault();
      } else {
        e.preventDefault();
        alert('Formulário válido — envio simulado (sem back-end).');
      }
    });
  </script>
</body>
</html>
